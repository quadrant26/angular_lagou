<div class="register">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input name="phone" class="d-ib" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input name="password" class="d-ib" type="password" placeholder="输入密码">
        </div>
        <div class="message-wrap ta-l p-r">
            <input name="code" class="message-box" placeholder="短信验证码" type="text">
            <span class="message f-r">发送短信</span>
            <div class="clear"></div>
        </div>
        <button class="login-btn" ui-sref="login">登录</button>
        <button class="register-btn">注册</button>
    </form>
</div>
